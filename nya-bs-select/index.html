<html lang="en" ng-app='app'>
<head>

    <script src="script.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/nya-bootstrap-select/dist/css/nya-bs-select.css" rel="stylesheet">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/nya-bootstrap-select/dist/js/nya-bs-select.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-controller="mainCtrl">

<p class="bg-info">model1 is {{model1}}</p>
<p class="bg-info">model2 is {{model2}}</p>
<p class="bg-info">model3 is {{"data-live-search"}}</p>
<form>
    <!-- options from collection -->
    <ol id="dynamic-options" class="nya-bs-select show-menu-arrow" ng-model="model1" required data-live-search="true" data-default-none-selection = "seach"   data-size="20">
        <li nya-bs-option="option in options"  data-value="option">
            <a>{{ option }}</a>
        </li>
    </ol>

</form>





</body>
</html>
